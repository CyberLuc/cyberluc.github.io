{% capture tag %}{% if post %}{{ post.tags | tag_links | size }}{% else %}{{ page.tags | tag_links | size }}{% endif %}{% endcapture %}
{% unless tag == '0' %}
  <div class="pull-left">
    <i class="icon-tags"></i>
    <ul class="tags unstyled">
    {% if post %}
        {{ post.tags | tag_links }}
    {% else %}
        {{ page.tags | tag_links }}
    {% endif %}
    </ul>
  </div>
{% endunless %}
